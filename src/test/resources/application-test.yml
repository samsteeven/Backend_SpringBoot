# ========================================
# APPLICATION-TEST.YML - EASYPHARMA BACKEND
# Configuration de test
# ========================================

spring:
  # Configuration de la base de données H2 pour les tests
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # Configuration JPA pour les tests
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # Console H2 pour le débogage des tests
  h2:
    console:
      enabled: true
      path: /h2-console

  # DÉSACTIVE Redis/RabbitMQ (qui plantent en CI)
  # Mais on GARDE le Mail pour qu'il puisse injecter le mock
  autoconfigure:
    exclude:
        - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
        - org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

  # Configuration Flyway pour les tests
  flyway:
    enabled: true
    locations: classpath:db/migration

  # Configuration mail factice pour éviter les erreurs de bean
  mail:
    host: localhost
    port: 25
    properties:
      mail.smtp.auth: false
      mail.smtp.starttls.enable: false

  # Sécurité désactivée pour tests
  security:
    user:
      name: admin
      password: ad

# Logging pour les tests
logging:
  level:
    root: INFO
    com.app.easypharma: DEBUG
    org.springframework: WARN
    org.hibernate: WARN

# Ajout de la configuration JWT manquante pour les tests
app:
  jwt:
    secret: NDIzNTM0NTQzNTM0NTM0NTM0NTM0NTM0NTM0NTM0NTM0NTM0NTM0NTM0NTM0NTM0NTM0NTM0NTM0NTM0NTM0NTM0NTM0NQ==
    expiration: 86400000  # 24 heures en ms
    refresh-expiration: 604800000  # 7 jours en ms

# Configuration nécessaire pour les tests WebMvc
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
