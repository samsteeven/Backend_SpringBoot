name: Backend CI/CD
on:
  push: [ "main" ]
  pull_request: [ "main" ]

jobs:
  build-push-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # FORCE Maven skip tests AVANT setup-java
      - name: Configure Maven (NO TESTS)
        run: |
          mkdir -p .mvn
          echo "-Dmaven.test.skip=true -DskipTests" > .mvn/jvm.config
      
      - name: Set up JDK 21 (NO AUTO-TESTS)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
          # CRITIQUE : d√©sactive test automatique
          maven-options: '-Dmaven.test.skip=true -DskipTests'
      
      # Build SANS AUCUN test
      - name: Build ONLY (FORCE NO TESTS)
        run: mvn clean package -Dmaven.test.skip=true -DskipTests -B
      
      - name: Login Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build & push Docker
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: |
            rumtd/easypharma_backend:latest
            rumtd/easypharma_backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
